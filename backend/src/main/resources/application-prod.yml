spring:
  datasource:
    url: jdbc:h2:mem:proddb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false

server:
  port: ${PORT:8081}

frontend:
  url: ${FRONTEND_URL:https://imyourtutor-ec4eb.web.app}

logging:
  level:
    com.imyourtutor: INFO
    org.springframework.security: INFO