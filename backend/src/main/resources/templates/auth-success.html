<!DOCTYPE html>
<html>
<head>
    <title>로그인 성공 - ImYourTutor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }
        .btn:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 로그인 성공!</h1>
        <p>Google 계정으로 성공적으로 로그인되었습니다.</p>
        <p>이제 ImYourTutor 대시보드를 사용할 수 있습니다.</p>
        
        <script>
            // 프론트엔드가 실행 중이면 자동 리다이렉트
            setTimeout(function() {
                window.location.href = 'http://localhost:3000/dashboard';
            }, 2000);
        </script>
        
        <a href="http://localhost:3000/dashboard" class="btn">대시보드로 이동</a>
        <p><small>2초 후 자동으로 이동합니다.</small></p>
    </div>
</body>
</html>
