<!DOCTYPE html>
<html>
<head>
    <title>로그인 실패 - ImYourTutor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }
        .btn:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❌ 로그인 실패</h1>
        <p>Google 계정 로그인 중 문제가 발생했습니다.</p>
        <p>다시 시도해주세요.</p>
        
        <a href="http://localhost:3000/login" class="btn">다시 로그인</a>
    </div>
</body>
</html>
